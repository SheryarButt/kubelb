postsubmits:
  - name: ci-push-kubelb-manager
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    branches:
      - ^main
      # Match on tags
      - ^v\d+\.\d+\.\d+.*
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/go-docker:15.1-1903-1
          command:
            - /bin/bash
            - -c
            - >-
              set -euo pipefail &&
              /usr/local/bin/entrypoint.sh &&
              docker login -u $QUAY_IO_USERNAME -p $QUAY_IO_PASSWORD quay.io &&
              make download-gocache docker-image-publish
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 100m
              memory: 500m

  - name: ci-push-kubelb-upload-gocache
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    branches:
      - ^main$
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/go-docker:15.1-1903-1
          command:
            - "./hack/ci-upload-gocache.sh"
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
