---
presubmits:
  - name: pull-kubelb-mod-verify
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.15
          command:
            - make
          args:
            - check-dependencies
          resources:
            requests:
              cpu: 1

  - name: pull-kubelb-lint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golangci/golangci-lint:v1.36
          command:
            - make
          args:
            - lint
          resources:
            requests:
              cpu: 800m
              memory: 4Gi

  - name: pull-kubelb-yamllint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/yamllint:0.1
          command:
            - "sh"
            - "-c"
            - "yamllint -c .yamllint.conf ."
          resources:
            requests:
              cpu: 200m

  - name: pull-kubelb-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.1.1
          command:
            - make
          args:
            - verify-boilerplate

  - name: pull-kubelb-build
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.15.7
          command:
            - make
          args:
            - manager
            - agent
          resources:
            requests:
              memory: 1Gi
              cpu: 1
            limits:
              memory: 2Gi
              cpu: 2


