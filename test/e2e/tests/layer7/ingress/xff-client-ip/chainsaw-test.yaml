# XFF Client IP Preservation Test (Ingress)
# Verifies:
# - X-Forwarded-For first entry is the actual client IP (Kind Docker gateway)
# - X-Real-IP matches the client IP
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: xff-client-ip-ingress
  labels:
    all:
    test: xff-client-ip-ingress
    resource: ingress
    layer: layer7
    type: ip-preservation
spec:
  description: |
    Test that X-Forwarded-For contains the real client IP through KubeLB Ingress.
    Deploys echo-server, creates Ingress, verifies the first XFF entry
    is the actual client IP and not an internal node/proxy IP.
  bindings:
    - name: name
      value: xff-ingress
    - name: backend
      value: echo-xff-ing
    - name: kubelb_namespace
      value: tenant-primary
  steps:
    # Step 1: Deploy echo-server backend
    - name: deploy-backend
      description: Deploy echo-server that returns headers as JSON
      cluster: tenant1
      bindings:
        - name: name
          value: ($backend)
      try:
        - apply:
            file: ../../../../testdata/deployments/echo-json-server.yaml
        - apply:
            file: ../../../../testdata/services/echo-json-clusterip.yaml
        - assert:
            timeout: 60s
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: ($backend)
                namespace: default
              status:
                readyReplicas: 1

    # Step 2: Create Ingress
    - name: create-ingress
      description: Create Ingress with kubelb class
      cluster: tenant1
      try:
        - apply:
            resource:
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: ($name)
                namespace: default
              spec:
                ingressClassName: kubelb
                rules:
                  - host: xff-ingress.test.local
                    http:
                      paths:
                        - path: /
                          pathType: Prefix
                          backend:
                            service:
                              name: ($backend)
                              port:
                                number: 80

    # Step 3: Verify Route CRD
    - name: verify-route-crd
      description: Verify Route CRD exists with correct labels
      use:
        template: ../../../../step-templates/common/verify-route-crd.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: expected_kind
              value: Ingress.networking.k8s.io
            - name: kubelb_namespace
              value: ($kubelb_namespace)

    # Step 4: Wait for Ingress status
    - name: wait-ingress-status
      description: Wait for Ingress to get LoadBalancer IP
      use:
        template: ../../../../step-templates/ingress/verify-ingress-status.yaml
        with:
          bindings:
            - name: ingress_name
              value: ($name)

    # Step 5: Verify XFF contains real client IP
    - name: verify-xff-client-ip
      description: Verify X-Forwarded-For first entry is the real client IP
      try:
        - script:
            timeout: 120s
            env:
              - name: INGRESS_NAME
                value: ($name)
            content: |
              set -e
              ROOT_DIR="$(git rev-parse --show-toplevel)"
              KUBECONFIGS_DIR="${ROOT_DIR}/.e2e-kubeconfigs"

              # Get Ingress IP and host
              IP=$(KUBECONFIG="${KUBECONFIGS_DIR}/tenant1.kubeconfig" \
                kubectl get ingress "$INGRESS_NAME" -n default \
                -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
              HOST=$(KUBECONFIG="${KUBECONFIGS_DIR}/tenant1.kubeconfig" \
                kubectl get ingress "$INGRESS_NAME" -n default \
                -o jsonpath='{.spec.rules[0].host}')

              # Get the client IP — Docker host's IP on the kind network.
              # Use default gateway from inside a Kind node (reliable in DinD).
              EXPECTED_CLIENT_IP=$(docker exec kubelb-control-plane ip -4 route \
                | awk '/default/ {print $3}')
              # Fallback to docker network inspect IPAM config
              if [ -z "$EXPECTED_CLIENT_IP" ]; then
                EXPECTED_CLIENT_IP=$(docker network inspect kind \
                  -f '{{range .IPAM.Config}}{{if .Gateway}}{{.Gateway}} {{end}}{{end}}' \
                  | tr ' ' '\n' | grep -v ':' | head -1)
              fi
              if [ -z "$EXPECTED_CLIENT_IP" ]; then
                echo "FAILED: Could not determine Kind network gateway IP"
                exit 1
              fi
              echo "Expected client IP (Kind gateway): $EXPECTED_CLIENT_IP"

              for i in $(seq 1 30); do
                RESPONSE=$(curl -s --max-time 5 -H "Host: ${HOST}" "http://${IP}/" || true)
                if [ -z "$RESPONSE" ]; then
                  echo "Attempt $i: no response"
                  sleep 3
                  continue
                fi

                # Parse XFF — first entry is the original client
                XFF=$(echo "$RESPONSE" | jq -r '.request.headers["x-forwarded-for"] // empty' 2>/dev/null || true)
                if [ -z "$XFF" ]; then
                  echo "Attempt $i: x-forwarded-for missing"
                  sleep 3
                  continue
                fi

                CLIENT_IP=$(echo "$XFF" | cut -d',' -f1 | tr -d ' ')

                if [ "$CLIENT_IP" != "$EXPECTED_CLIENT_IP" ]; then
                  echo "FAILED: XFF first entry ($CLIENT_IP) != expected client IP ($EXPECTED_CLIENT_IP)"
                  echo "  x-forwarded-for: $XFF"
                  exit 1
                fi

                # Also verify x-real-ip matches if present
                REAL_IP=$(echo "$RESPONSE" | jq -r '.request.headers["x-real-ip"] // empty' 2>/dev/null || true)
                if [ -n "$REAL_IP" ] && [ "$REAL_IP" != "$EXPECTED_CLIENT_IP" ]; then
                  echo "FAILED: x-real-ip ($REAL_IP) != expected client IP ($EXPECTED_CLIENT_IP)"
                  exit 1
                fi

                echo "SUCCESS: Client IP preserved correctly"
                echo "  x-forwarded-for: $XFF"
                echo "  client_ip (first XFF entry): $CLIENT_IP"
                echo "  expected_client_ip: $EXPECTED_CLIENT_IP"
                if [ -n "$REAL_IP" ]; then
                  echo "  x-real-ip: $REAL_IP"
                fi
                exit 0
              done

              echo "FAILED: Could not get response"
              exit 1
            check:
              ($error == null): true

    # Step 6: Cleanup
    - name: cleanup
      description: Delete resources
      cluster: tenant1
      try:
        - script:
            skipCommandOutput: true
            timeout: 60s
            content: |
              kubectl delete ingress xff-ingress -n default --wait=false
              echo "Ingress deletion initiated"
            check:
              ($error == null): true
      finally:
        - script:
            skipCommandOutput: true
            cluster: tenant1
            timeout: 60s
            content: |
              kubectl delete ingress xff-ingress -n default --ignore-not-found
              kubectl delete deployment echo-xff-ing -n default --ignore-not-found
              kubectl delete service echo-xff-ing -n default --ignore-not-found

    - name: verify-cleanup
      description: Verify Route CRD removed
      use:
        template: ../../../../step-templates/common/verify-route-cleanup.yaml
        with:
          bindings:
            - name: resource_name
              value: ($name)
            - name: kubelb_namespace
              value: ($kubelb_namespace)
