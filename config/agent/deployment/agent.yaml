apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: agent
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: system
  labels:
    control-plane: agent
spec:
  selector:
    matchLabels:
      control-plane: agent
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: agent
    spec:
      containers:
        - command:
            - /agent
          args:
            #            - --enable-leader-election
            - --cluster-name=tenant-1
            - --node-address-type=InternalIP
            - --v=3
          image: quay.io/kubermatic-labs/kubelb:agent-latest
          name: agent
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - name: kubelb
              mountPath: "/home/nonroot/.kube/"
              readOnly: true
      volumes:
        - name: kubelb
          configMap:
            name: kubelb
      terminationGracePeriodSeconds: 10
