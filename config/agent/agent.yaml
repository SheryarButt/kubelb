apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: agent
  name: kubelb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: agent
  name: agent
  namespace: kubelb
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: agent
  template:
    metadata:
      labels:
        control-plane: agent
    spec:
      containers:
        - args:
            - --cluster-name=tenant-1
            - --node-address-type=InternalIP
            - --v=3
          command:
            - /agent
          image: quay.io/kubermatic/kubelb-agent:latest
          imagePullPolicy: Always
          name: agent
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - mountPath: /home/nonroot/.kube/
              name: kubelb
              readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: kubelb
          secret:
            secretName: kubelb
