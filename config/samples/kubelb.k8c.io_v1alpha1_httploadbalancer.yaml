apiVersion: kubelb.k8c.io/v1alpha1
kind: HTTPLoadBalancer
metadata:
  name: ingress-1          # user ingressname
  namespace: default       # user clustername
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: service-1
              servicePort: 8080
          - path: /b
            backend:
              serviceName: service-1
              servicePort: 8081
